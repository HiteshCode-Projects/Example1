<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            background-color: lightblue;
            width: 100%;
            height: 100vh;
        }

        .gold{
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: gold;
            width: 80px;
            height: 80px;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div class="container">

        <div class="gold">Hello</div>

    </div>
</body>
</html>
