<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Mobile Screen  - comment just extra information for better reading code - (ctrl + /) */
        @media screen and (min-width:100px) and (max-width:480px){
            body{
                background-color: blueviolet;
                color: white;
            }  

            ul{
                list-style: none;
               
                
            }

           ul li{
            display: inline;
            margin: 10px;
           }

        }




          @media screen and (min-width:481px) and (max-width:768px){
            body{
                background-color: orange;
                color: white;
                font-family: cursive;
            }  

            ul{
                list-style: none;
            }

           ul li{
            display: inline;
            margin: 10px;
            
           }

        }
    </style>
</head>
<body>
    <h1>Responsive Webiste</h1>
    <p><strong>Note:</strong>    @media Tag help us to achieve responsive of website</p>

    <ul>
        <li>Home</li>
        <li>Login</li>
        <li>Shop</li>
    </ul>
</body>
</html>
