<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            border-radius: 50%;
            box-shadow: 0 4px 8px gold;
            animation-name: redball;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes redball{

          0% {background-color: red; left:0px;    top:0px;}
          25% {background-color: blue; left:200px; top:0px;}
          50% {background-color: yellow; left:200px; top:200px;}
          75% {background-color: purple; left:0px; top:200px;}
          100% {background-color: green; left:0px; top:0px;}

        }
    </style>
</head>
<body>
    <h1>Animation Example </h1>
    <div></div>
</body>
</html>
