<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation-name: cat;
            animation-duration: 5s;
            animation-iteration-count: infinite;

        }

        @keyframes cat{

            from {background-color: red;}

            to  {background-color: blue;}
        }
    </style>
</head>
<body>
        <!-- @keyframes - This Property is used to add animation with css
          After the animation/change it goes back to its original state 
        -->
       
    <div></div>
</body>
</html>
