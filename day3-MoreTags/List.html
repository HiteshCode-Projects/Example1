<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ordered List - ol 
       li - List 
    -->
     <ol>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Dessert</li>
        <li>Drinks</li>
     </ol>

     <!-- UnOrdered List -->
      <ul>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Dessert</li>
        <li>Drinks</li>
      </ul>
</body>
</html>
